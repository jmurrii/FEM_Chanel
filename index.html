<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/2a8d98670f.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <img src="images/image-product-desktop.jpg" alt="" />

      <div class="text-container">
        <p class="perfume-text mont-font">PERFUME</p>
        <h2 class="main-heading fraunces-font">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product-description mont-font">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="sale-price fraunces-font">$149.99</p>
          <p class="old-price mont-font">$169.99</p>
        </div>
        <button class="main-btn mont-font">
          <i class="fa-solid fa-cart-shopping icon"></i>Add to Cart
        </button>
      </div>
    </div>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
